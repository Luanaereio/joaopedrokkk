<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
        }
        button.no {
            background-color: #f44336;
        }
        #second-question {
            margin-top: 20px;
        }
        #second-question img {
            width: 300px;
            height: auto;
        }
        #message-container, #no-message-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container" id="first-question">
    <h1>Curioso para saber onde a vivência 3.0 nos levará?</h1>
    <button onclick="showSecondQuestion()">Sim</button>
    <button class="no" onclick="no()">Não</button>
</div>

<div class="container hidden" id="second-question">
    <img src="2.gif" alt="GIF">
    <p>Está disponível para mais um sequestro, sábado ou domingo?</p>
    <button onclick="showMessage()">Sim</button>
    <button class="no" onclick="showNoMessage()">Não</button>
</div>

<div class="container hidden" id="message-container">
    <p>A doida vai te redirecionar pro Whats, com a sua resposta, só não esquece de clicar pra enviar cabeção!</p>
    <button onclick="openWhatsApp()">Enviar</button>
</div>

<div class="container hidden" id="no-message-container">
    <p>afeeeeeeeeeee</p>
</div>

<script>
    function showSecondQuestion() {
        document.getElementById('first-question').classList.add('hidden');
        document.getElementById('second-question').classList.remove('hidden');
    }

    function showMessage() {
        document.getElementById('second-question').classList.add('hidden');
        document.getElementById('message-container').classList.remove('hidden');
    }

    function showNoMessage() {
        document.getElementById('second-question').classList.add('hidden');
        document.getElementById('no-message-container').classList.remove('hidden');
    }

    function no() {
        alert('Ah, que pena! Fica para a próxima.');
    }

    function openWhatsApp() {
    var phoneNumber = '11966648300'; // Número de telefone sem o código de área
    var message = 'Sim, to disponível fim de semana kkkkkkkk'; // Mensagem para enviar

    // Formatar o link do WhatsApp
    var whatsappLink = 'https://wa.me/' + phoneNumber + '?text=' + encodeURIComponent(message);

    // Redirecionar para o WhatsApp
    window.location.href = whatsappLink;
}

</script>

</body>
</html>
